name: Pull Request
on:
  pull_request:
    branches:
      - main

jobs:
  Pull-Request:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip Up Application
        run: cd app && zip ../service.zip -r ./src

      - name: Publish Zip to S3
        run: aws s3api put-object --bucket eb-solutions-code-deployment --key services/task-master/service.zip --body service.zip

      - name: Run Cloudformation Deployment
        run: aws cloud-formation --create-stack task-master-stack
