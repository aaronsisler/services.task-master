name: Pull Request
on:
  pull_request:
    branches:
      - main

jobs:
  Pull-Request:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check Python Version
        run: python --version
